services:
  # Backend Web Service
  - type: web
    name: mentriq-backend
    env: node
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set in Render Dashboard
      - key: JWT_SECRET
        sync: false # Set in Render Dashboard
      - key: CLIENT_URL
        value: https://mentriq-technologies.vercel.app # Update with your actual Vercel URL after deployment

  # Frontend Static Site
  - type: static
    name: mentriq-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    headers:
      - path: /*
        name: Cache-Control
        value: max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
