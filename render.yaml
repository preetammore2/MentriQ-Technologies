services:
  # Backend Web Service
  - type: web
    name: mentriq-backend
    plan: free
    env: node
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set in Render Dashboard
      - key: JWT_SECRET
        sync: false # Set in Render Dashboard
      - key: CLIENT_URL
        value: https://www.mentriqtechnologies.in
      - key: CORS_ORIGINS
        value: https://www.mentriqtechnologies.in,https://mentriqtechnologies.in,https://mentriq-technologies-zeta.vercel.app
